  <!DOCTYPE html>
  <html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animate.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="keyboard-shortcuts.js"></script>
    <title>Cal</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="col-sm-6">
        <h1>My Simple Calculator</h1>
    <div class="main container">
      <div class="row resultBar animated bounceInUp" id="resultField">0</div>
      <div class="row animated bounceInUp">
        <button class="opra" onclick="clearAll()">AC</button>
        <button class="opra delete" onclick="deleteDigit()">C</button>
        <button class="opra" onclick="AddOperator('%')">%</button>
        <button class="opra" onclick="AddOperator('/')">/</button>
      </div>
      <div class="row animated bounceInUp">
        <button class="number" onclick="AddDigit(7)" id="7">7</button>
        <button class="number" onclick="AddDigit(8)" id="8">8</button>
        <button class="number" onclick="AddDigit(9)" id="9">9</button>
        <button class="opra" onclick="AddOperator('*')">*</button>
      </div>
      <div class="row animated bounceInUp">
        <button class="number" onclick="AddDigit(4)" id="4">4</button>
        <button class="number" onclick="AddDigit(5)" id="5">5</button>
        <button class="number" onclick="AddDigit(6)" id="6">6</button>
        <button class="opra" onclick="AddOperator('-')">-</button>
      </div>
      <div class="row animated bounceInUp">
        <button class="number" onclick="AddDigit(1)" id="1">1</button>
        <button class="number" onclick="AddDigit(2)" id="2">2</button>
        <button class="number" onclick="AddDigit(3)" id="3">3</button>
        <button class="opra" onclick="AddOperator('+')">+</button>
      </div>
      <div class="row animated bounceInUp">
        <button class="number zero" onclick="AddDigit(0)">0</button>
        <button class="opra" onclick="AddDecimal()">.</button>
        <button class="opra" onclick="cal()">=</button>
      </div>
    </div>
    </div>
    <div class="col-sm-6">
      <button onclick="AddSave()" class="Add">+</button>

        </div>

      </div>-->

    </div>
    </div>
  </body>
  </html>
